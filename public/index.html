<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="page">
            <div id="header" class="container">
                <img src="logo.png">
                <div class="vertical-certer">
                    <h1>Questions for today's talk</h1>
                </div>
            </div>
            <div id="main-content">
                <div class="new-question">
                    <div class="new_question_text_div">
                        <input id="new_question_text" type="text" placeholder="When are we eating pizza?">
                    </div>
                    <button class="btn" onclick="newQuestion()">Ask!</button>
                </div>
                <br />

                <div id="all-questions">
                </div>

            </div>
        </div>

        <script src="bundle.js"></script>
        <script>
        function newQuestion() {
            var question = document.getElementById("new_question_text").value;
            myApp.addQuestion(question);
        }

        questionsContainer = document.getElementById("all-questions");
        domListener.setContainer(questionsContainer);

        </script>
    </body>
</html>
